<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <script src="app.js"></script>

  <main>
    <section class="top">
      <div class="compound-toggle">
        <h3 class="item-title">calc</h3>
        <p class="item item-label">Theme</p>
        <p class="item item-1">1</p>
        <p class="item item-2">2</p>
        <p class="item item-3">3</p>
        <div class="wrapper">
          <div class="toggle_radio">
            <input type="radio" class="toggle_option" id="first_toggle" name="toggle_option">
            <input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option">
            <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
            <label for="first_toggle"><p>F</p></label>
            <label for="second_toggle"><p>S</p></label>
            <label for="third_toggle"><p>T</p></label>
            <div class="toggle_option_slider">
            </div>
          </div>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yaojin Tham</a>.
  </div>
</body>
</html>
