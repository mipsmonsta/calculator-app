<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <script src="app.js"></script>
  <div class="container" data-theme="one">
  <main>
    
      <section class="top">
        <div class="compound-toggle">
          <h3 class="item-title">calc</h3>
          <p class="item item-label">Theme</p>
          <p class="item item-1">1</p>
          <p class="item item-2">2</p>
          <p class="item item-3">3</p>
          <div class="wrapper">
            <div class="toggle_radio">
              <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
              <input type="radio" class="toggle_option" id="second_toggle" name="toggle_option">
              <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
              <label for="first_toggle"><p>F</p></label>
              <label for="second_toggle"><p>S</p></label>
              <label for="third_toggle"><p>T</p></label>
              <div class="toggle_option_slider">
              </div>
            </div>
        </div>
      </section>
      <section class="middle">
        <p class="display">0</p>
      </section>
      <section class="bottom">
        <div class="compound-btns-container">
          <div class="btns" id="btns-7">7</div>
          <div class="btns" id="btns-8">8</div>
          <div class="btns" id="btns-9">9</div>
          <div class="btns" id="btns-del">DEL</div>
          <div class="btns" id="btns-4">4</div>
          <div class="btns" id="btns-5">5</div>
          <div class="btns" id="btns-6">6</div>
          <div class="btns" id="btns-plus">+</div>
          <div class="btns" id="btns-1">1</div>
          <div class="btns" id="btns-2">2</div>
          <div class="btns" id="btns-3">3</div>
          <div class="btns" id="btns-minus">-</div>
          <div class="btns" id="btns-dot">.</div>
          <div class="btns" id="btns-0">0</div>
          <div class="btns" id="btns-divide">/</div>
          <div class="btns" id="btns-multiply">x</div>
          <div class="btns" id="btns-reset">RESET</div>
          <div class="btns" id="btns-equal">=</div>
    
        </div>
      </section>
  
  </main>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yaojin Tham</a>.
  </div>
</body>
</html>
